<!DOCTYPE html>
<html>
<head>
    <title>Word Clock</title>
    <link rel="stylesheet" href="css/sender.css">
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/Clock.js"></script>
    <script type="text/javascript" src="js/sender.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
</head>
<body>
<table id="controls">
    <tr>
        <td colspan="2" align="center" class="wrapper"><label id="status">Disconnected</label></td>
    </tr>
    <tr>
        <td align="right"><label for="backgroundColor">Background</label></td>
        <td align="center"><input id="backgroundColor" class="color border" size="6" disabled></td>
    </tr>
    <tr>
        <td align="right"><label for="activeColor">Active</label></td>
        <td align="center"><input id="activeColor" class="color border" size="6" disabled></td>
    </tr>
    <tr>
        <td align="right"><label for="inactiveColor">Inactive</label></td>
        <td align="center"><input id="inactiveColor" class="color border" size="6" disabled></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" id="updateColors" class="border" onclick="sender.updateColors()" disabled>Update Colors</button></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" id="run" class="border" onclick="sender.updateRunOrStop()" disabled>Run</button></td>
    </tr>
</table>

<div id="debugSection" style="margin:10px;display:none;">
    <input type="text" id="duration" disabled>
    <button type="button" id="updateDuration" onclick="sender.updateDuration()" disabled>Update Duration</button>
    <br>
    <label for="debugmessage" style="display:none;">Debug</label>
    <textarea rows="20" cols="70" id="debugmessage"></textarea>
</div>
</body>
</html>
