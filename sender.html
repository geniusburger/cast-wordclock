<!DOCTYPE html>
<html>
<head>
    <title>Word Clock</title>
    <link rel="stylesheet" href="css/sender.css">
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/Clock.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/sender.js"></script>
</head>
<body>
<table id="controls">
    <tr>
        <td colspan="2" align="center"><div class="wrapper"><label id="status">Disconnected</label></div></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input id="time" class="border mono" type="datetime-local" disabled></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" id="updateTime" class="border" onclick="sender.updateTime()" disabled>Update Time</button></td>
    </tr>
    <tr>
        <td align="right"><label for="backgroundColor">Background</label></td>
        <td align="right"><input id="backgroundColor" class="color border mono" size="6" type="text" disabled></td>
    </tr>
    <tr>
        <td align="right"><label for="activeColor">Active</label></td>
        <td align="right"><input id="activeColor" class="color border mono" size="6" type="text" disabled></td>
    </tr>
    <tr>
        <td align="right"><label for="inactiveColor">Inactive</label></td>
        <td align="right"><input id="inactiveColor" class="color border mono" size="6" type="text" disabled></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" id="updateColors" class="border" onclick="sender.updateColors()" disabled>Update Colors</button></td>
    </tr>
    <tr>
        <td align="right"><label for="duration">Milliseconds</label></td>
        <td align="right"><input id="duration" class="border mono" size="6" type="text" disabled></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" id="updateDuration" class="border" onclick="sender.updateDuration()" disabled>Update Duration</button></td></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" id="run" class="border" onclick="sender.updateRunOrStop()" disabled>Run</button></td>
    </tr>
</table>

<div id="debugSection" style="margin:10px;display:none;">
    <label for="debugmessage" style="display:none;">Debug</label>
    <textarea rows="20" cols="70" id="debugmessage"></textarea>
</div>
</body>
</html>
