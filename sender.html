<!DOCTYPE html>
<html>
<head>
    <title>Word Clock</title>
    <link rel="stylesheet" href="css/sender.css">
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="js/Clock.js"></script>
    <script type="text/javascript" src="js/sender.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
</head>
<body>
<table id="colors">
    <colgroup>
        <col style="width: 33%"/>
        <col style="width: 33%"/>
        <col style="width: 33%"/>
    </colgroup>
    <thead>
    <tr>
        <th colspan="3">Color</th>
    </tr>
    <tr>
        <th align="center"><label for="backgroundColor">Background</label></th>
        <th align="center"><label for="activeColor">Active</label></th>
        <th align="center"><label for="inactiveColor">Inactive</label></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td align="center"><input id="backgroundColor" class="color" size="6"></td>
        <td align="center"><input id="activeColor" class="color" size="6"></td>
        <td align="center"><input id="inactiveColor" class="color" size="6"></td>
    </tr>
    </tbody>
</table>

<button type="button" onclick="sender.updateColors()">Update Colors</button><br>
<input type="text" id="duration" value="1000"><button type="button" onclick="sender.updateDuration()">Update Duration</button><br>
<button type="button" onclick="sender.updateRunOrStop(true)">Run</button>
<button type="button" onclick="sender.updateRunOrStop(false)">Stop</button><br>

<div style="margin:10px;">
    <label for="debugmessage" style="display:none;">Debug</label>
    <textarea rows="20" cols="70" id="debugmessage"></textarea>
</div>
</body>
</html>
